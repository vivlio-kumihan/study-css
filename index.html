<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/behavior.js" defer></script>
</head>
<body>
  <div class="container">
    <dl>
      <dt>WEB Applications</dt>
      <dd>
        <input type="checkbox" id="html">
        <label for="html">HTML</label>
      </dd>
      <dd>
        <input type="checkbox" id="css">
        <label for="css">CSS</label>
      </dd>
      <dd>
        <input type="checkbox" id="js">
        <label for="js">JavaScript</label>
      </dd>
    </dl>

      <dt>JavaScript FlameWorks</dt>
      <dd>
        <input type="radio" id="vue" name="radio">
        <label for="vue">Vue.js</label>
      </dd>
      <dd>
        <input type="radio" id="nuxt" name="radio">
        <label for="nuxt">Nuxt.js</label>
      </dd>
      <dd>
        <input type="radio" id="react" name="radio">
        <label for="react">React.js</label>
      </dd>
      <dd>
        <input type="radio" id="next" name="radio">
        <label for="next">Next.js</label>
      </dd>
    </dl>
  </div>
</body>
</html>
