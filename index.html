<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./assets/css/destyle.css">
  <link rel="stylesheet" href="./assets/css/fonts.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/behavior.js" defer></script>
</head>
<body>
  <div class="container">
    <form action="" method="post" name="about-checkbox">
      <dl>
        <dt>興味のある言語を選択してください。</dt>
        <dd>
          <ul>
            <li>
              <input type="checkbox" name="interest" id="html" value="html" checked>
              <label for="html">HTML</label> 
            </li>
            <li>
              <input type="checkbox" name="interest" id="css" value="css">
              <label for="css">CSS</label>
            </li>
            <li>
              <input type="checkbox" name="interest" id="js" value="js">
              <label for="js">JavaScript</label>
            </li>
          </ul>
        </dd>

        <dt>習得した言語を選択してください。</dt>
        <dd>
          <ul>
            <li>
              <input type="checkbox" name="learned" id="html" value="html" checked>
              <label for="html">HTML</label> 
            </li>
            <li>
              <input type="checkbox" name="learned" id="css" value="css">
              <label for="css">CSS</label>
            </li>
            <li>
              <input type="checkbox" name="learned" id="js" value="js">
              <label for="js">JavaScript</label>
            </li>
          </ul>
        </dd>

        <dt>希望する年収を教えてください。</dt>
        <dd>
          <ul>
            <li>
              <input type="radio" name="annual" id="300" value="300">
              <label for="300">300万円〜</label>
            </li>
            <li>
              <input type="radio" name="annual" id="400" value="400">
              <label for="400">400万円〜</label>
            </li>
            <li>
              <input type="radio" name="annual" id="500" value="500">
              <label for="500">500万円〜</label>
            </li>
          </ul>
        </dd>
        <button submit="送信">送信する</button>
      </dl>
    </form>
  </div>
</body>
</html>
